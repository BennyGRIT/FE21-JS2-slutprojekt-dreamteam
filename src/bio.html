<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div id="bioContainer">
    <div id="picBox">
        <div id="image">
            <img src="/src/img/lina.jfif" alt="">
        </div>
        <div id="regInfo">Reg datum och Antal posts</div>
    </div>

    <div id="userBox">
        <div id="userName">Username</div>
        <div id="bioInfo">All info från Bio
            <p><button id="editBtn">Edit knapp</button>
            </p>
        </div>

<section id="forms">

        <input type="text" placeholder="name" id="userName">

        <button type="button" id="loginButton">LET ME IN</button>
    </form>

    <form id="registerForm">
        <input type="text" placeholder="name" id="newUserName">
        <input type="password" placeholder="password" id="newUserPassword">
        <input type="password" placeholder="password" id="confirmNewUserPassword">
        <button type="button" id="signupButton">SIGN UP</button>
    </form>
    <h4 id="loginMessage"></h2>
</section>
