    <!-- Login och regestrerings formulär -->
    <section id="forms">
        <form class="twoForms" id="loginForm">
            <h2>Logga in</h2>
            <input type="text" placeholder="Användarnamn" id="userName" required>
            <input type="password" placeholder="Lösenord" id="userPassword" required>
            <button type="button" id="loginButton">LET ME IN</button>
            <h4 id="loginMessage"></h4>
        </form>

        <form class="twoForms" id="registerForm">
            <h2>Registrering</h2>
            <input type="text" placeholder="Användarnamn" id="newUserName" required>
            <input type="password" placeholder="Lösenord" id="newUserPassword" required>
            <input type="password" placeholder="Bekräfta Lösenord" id="confirmNewUserPassword" required>
            <button type="button" id="signupButton">SIGN UP</button>
            <h4 id="regMessage"></h4>
        </form>
    </section>
    <!-- Slut Login och regestrerings formulär -->
