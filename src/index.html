<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.ts" type="module"> </script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Slutprojekt</title>
</head>

<body>
    <section class="header"></section>
    <section class="navigation">
        <a href="#" class="teamLookForPlayer">Lag söker spelare</a>
        <a href="#" class="playerLookForTeam">Spelar söker lag</a>
        <a href="#" class="patch">Patch åsikter</a>
        <a href="#" id="yourInfo">Min profil</a>
    </section>
    <!-- Login och regestrerings formulär -->
    <section id="forms">
        <form class="twoForms" id="loginForm">
            <h2>Logga in</h2>
            <input type="text" placeholder="Användarnamn" id="userName" required>
            <input type="password" placeholder="Lösenord" id="userPassword" required>
            <button type="button" id="loginButton">SLÄPP IN MIG</button>
            <h4 id="loginMessage"></h4>
        </form>

        <form class="twoForms" id="registerForm">
            <h2>Registrering</h2>
            <input type="text" placeholder="Användarnamn" id="newUserName" required>
            <input type="text" placeholder="Biografi" id="newBio" required>
            <select name="Profilbild" id="NewIMG">
                <option value="">Välj Profilbild</option>
                <option value="https://imgur.com/Yov38RY.jpg">Annie</option>
                <option value="https://pm1.narvii.com/6960/355ea7ae0a8b22d244b213e7d1ee98a36e588487r1-1063-1063v2_hq.jpg">Xayah</option>
                <option value="https://pm1.narvii.com/6960/52207a628948aa5369538e775c9051c4765559c8r1-389-600v2_hq.jpg">1</option>
                <option value="https://pm1.narvii.com/6960/7b5ff083cf3db0a4c6d42ad9247746ece8323901r1-479-799v2_hq.jpg">2</option>
                <option value="https://pm1.narvii.com/6960/7bc5d7a96e1529e43ca332d731b31a706685311fr1-1063-1063v2_hq.jpg">3</option>
                <option value="https://pm1.narvii.com/6960/a971b04721ae5cddde0d92b12c0f47d89a9776ddr1-1080-1080v2_hq.jpg">4</option>
            </select>
            <input type="password" placeholder="Lösenord" id="newUserPassword" required>
            <input type="password" placeholder="Bekräfta Lösenord" id="confirmNewUserPassword" required>
            <button type="button" id="signupButton">SKAPA ANVÄNDARE</button>
            <h4 id="regMessage"></h4>
        </form>
    </section>
    <!-- Slut Login och regestrerings formulär -->
    <section class="addMessageToForum">
        <h1 class="yourPlace"></h1>
        <textarea name="addMessageToForum" id="messageToForum" rows="4" cols="50">
        <button id="sendMessageToForum">Lägg till inlägg</button>
    </section>
    <section id="postWrapper">
    </section>
<!-- Slut på forumssidorna  -->
<div id="bioContainer">
    <div id="UserNameAndReg">
            <p id="userNameDiv"></p>
    </div>
            
    <div id="imgDiv"></div>

    <div id="userBox">
        <div id="bioInfo">All info från</div>
    </div>
    <div id="deleteButtonDiv">
        <p>Tryck på knappen för att radera din användare. OBS, går inte att ångra.</p>
        <button id="deleteButton">Ta bort din användare</button>
    </div>
</div>
<div id="anyUserContainer">
    anyUserContainer</div>

</body>

</html>
