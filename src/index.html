<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.ts" type="module"> </script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Slutprojekt</title>
</head>

<body>
    <!-- Login och regestrerings formulär -->
    <section id="forms">
        <form class="twoForms" id="loginForm">
            <h2>Logga in</h2>
            <input type="text" placeholder="Användarnamn" id="userName" required>
            <input type="password" placeholder="Lösenord" id="userPassword" required>
            <button type="button" id="loginButton">LET ME IN</button>
            <h4 id="loginMessage"></h2>
        </form>

        <form class="twoForms" id="registerForm">
            <h2>Registrering</h2>
            <input type="text" placeholder="Användarnamn" id="newUserName" required>
            <input type="password" placeholder="Lösenord" id="newUserPassword" required>
            <input type="password" placeholder="Bekräfta Lösenord" id="confirmNewUserPassword" required>
            <button type="button" id="signupButton">SIGN UP</button>
            <h4 id="regMessage"></h2>
        </form>
    </section>
    <section id="addMessageToForum">
        <textarea name="addMessageToForum" id="messageToForum"  rows="4" cols="50">
        <button id="sendMessageToForum">Lägg till inlägg</button>
    </section>
    <section id="postWrapper">

    </section>

    <div id="bioContainer">
        <div id="picBox">
            <div id="UserNameAndReg">
                <p id="userNameDiv"></p>
                <p id="superId"></p>

                <p id="userRegDate">Datum för reg</p>
            </div>
            <div id="regInfo">
                <!-- <img src="img/bennytitle.jpg" alt="Benny"> -->
                <div imgDiv>Tomt var det här!</div>
            </div>
        </div>

        <div id="userBox">
            <!-- <div id="userNameDiv">Username</div> -->
            <div id="bioInfo">All info från</div>

            <div id="theEditButtonDiv">
                <button id="editBtn">Ändra din information</button>
            </div>
        </div>




        <div id="editDiv">
            <form>
                <p>Hallå kompis, här kan du ändra din info</p>
                <label for="editUserName"></label>
                <!-- <input type="text" id="editUserName"> -->
                <label for="editPassword">Ändra ditt lösenord: </label>
                <input type="password" id="editPassword">
                <input type="password" placeholder="password" id="confirmChangePassword">
                <label for="editColor">Ändra färg</label>
                <select name="selectColor" id="editColor">
                    <option value="Green">Grön</option>
                    <option value="Red">Röd</option>
                    <option value="Blue">Blå</option>
                    <option value="lightblue">Ljusblå</option>
                    <option value="grey">Grå</option>
                    <option value="Black">Svart</option>
                    <option value="purle">Lila</option>
                    <option value="hotpink">hotpink</option>

                </select>
                <br>
                <label for="bioInformation">Vill du ändra din info så skriver du här:</label>
                <textarea name="bioInformation" id="bioInformation" cols="50" rows="8"></textarea>

                <div id="ChangePic">
                    <label for="selectPicture">Välj en rolig bild</label>
                    <select name="selectImage" id="selectPicture">
                        <option value="img/crazycat.jpg">CrazyCat</option>
                        <option value="img/crazydog.jpg">CrazyDog</option>
                        <option value="img/jaws.jpg">jaws</option>
                        <option value="img/lolsera.jpg">LoL</option>
                        <option value="img/melonhead.jpg">MelonHuvud</option>
                        <option value="img/redhawks.png">Redhawks</option>
                        <option value="img/willsmith.jpg">Will Smith</option>
                        
    
    
                        <img src="img/willsmith.jpg" alt="crazycat">
                    </select>
                    </div>
            </form>
            <form>
                <button id="editButton">Klicka här för att bekräfta</button>
                <br>
                <Label>Klicka här för att ta bort ditt konto, OBS, Går inte att ångra!!</Label>
                <button id="deleteUser">Klicka här för att ta bort ditt konto</button>

            </form>

        </div>
    </div>


</body>

</html>
